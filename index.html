<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quizy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <style>
  button{background-color:rgba(0,0,0,0);border:0;font-size:40px;}
  #res{color:#009688;font-size:70px;}
  #requiz{color:lightblue;border:1px solid lightblue;}
  input[type=checkbox]{width: 20px;height: 20px;}
  </style> 

</head>
<body style="font-family:Trebuchet MS;font-size:20px;">
<script src="quiz.js" type="text/javascript"></script>
<center>
<div class="container" style="margin-top:30px">
  <center>
  <div class="row">
    <!--logo-->
    <div class="col-lg-12 col-md-12 col-xl-12">
      <br>
      <h1 style="color:#1E88E5;"> <i class="fa fa-check-square" style="font-size:48px;color:red"></i>&nbsp;Quizy</h1>
      <br><hr width="60%">
    </div>

    <!--Direct Quiz-->
    <div class="col-lg-12 col-md-12 col-xl-12">
        <div id="optbuts">
        <button class="btn btn-success" id="nochoice">Start Straight Away</button>
        </div>
    </div>

    <!--Choices Selection-->
    <div id="cho" class="col-md-12 col-lg-12 col-xl-12">
      <br><br>Select Choices:<br>
      <div id="le" class="col-md-5" style="display: inline-block;">
        <br>
        <label for="no">Number of Questions</label>
        <input type="number" name="no" class="form-control" min="1" max="50" value="10">
        <br>
        <label for="cate">Category</label>
        <select class="form-control" name="cate">
        <option value="any">Select Category</option>
            <option value="9">General Knowledge</option><option value="10">Entertainment: Books</option><option value="11">Entertainment: Film</option><option value="12">Entertainment: Music</option><option value="13">Entertainment: Musicals &amp; Theatres</option><option value="14">Entertainment: Television</option><option value="15">Entertainment: Video Games</option><option value="16">Entertainment: Board Games</option><option value="17">Science &amp; Nature</option><option value="18">Science: Computers</option><option value="19">Science: Mathematics</option><option value="20">Mythology</option><option value="21">Sports</option><option value="22">Geography</option><option value="23">History</option><option value="24">Politics</option><option value="25">Art</option><option value="26">Celebrities</option><option value="27">Animals</option><option value="28">Vehicles</option><option value="29">Entertainment: Comics</option><option value="30">Science: Gadgets</option><option value="31">Entertainment: Japanese Anime &amp; Manga</option><option value="32">Entertainment: Cartoon &amp; Animations</option>
        </select>
      </div>

      <div id="ri" class="col-md-5" style="display: inline-block;"> 
        <br>
        <label for="diffi">Difficulty</label>
        <select class="form-control" name="diffi">
          <option value="any">Select Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        
        <br>
        <label for="typ">Types</label>
        <select class="form-control" name="typ">  
            <option value="any">Select Type</option>
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True / False</option>
        </select>
      </div>
      <br><br>
      <button class="btn btn-primary" onclick="startquiz();" >Start Quiz</button>
    </div>


  </div>

<div id="nocho" class="col-md-12 col-lg-12 col-xl-12">
  <div id="qu" style="width:80%;">
  <br><br>
  <span style="color:red;font-size:30px;">Getting Data..... </span>
  <br>Refresh if it takes long
</div>

<br><br>
<div id="buttons" style="width:70%">
<span onclick="previous();" style="color:#1E88E5;font-size:48px;" class="fa fa-arrow-circle-left"></span>
&ensp;
<span onclick="next();" style="color:red;font-size:48px;" class="fa fa-arrow-circle-right"></span>
</div>
</div>
</center>
</div>
</center>
<br>
</body>
</html>
